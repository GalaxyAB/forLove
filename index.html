<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>点一点 ❤️</title>

  <style>
    body { margin:0; background:#000; overflow:hidden; }
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      transform: translate(-50%, -50%);
      background-color: red;
      transform-origin: center;
      animation: float 1s ease-out forwards;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before { left: -10px; }
    .heart::after { top: -10px; }

    @keyframes float {
      to { transform: translate(-50%, -150px) scale(1.6); opacity: 0; }
    }

    h1 {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 40%;
      color: #ff77aa;
      font-size: 36px;
      font-family: Arial;
    }
  </style>
</head>

<body>
  <h1>点我一下试试 ❤️</h1>

  <script>
    let clicked = false;

    document.addEventListener('click', function (e) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 1000);

      if (!clicked) {
        clicked = true;
        setTimeout(() => {
          window.location.href = "love.html";  // 跳转到第二页
        }, 1200);
      }
    });
  </script>
</body>
</html>
